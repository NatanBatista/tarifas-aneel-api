default: &default
  adapter: postgresql
  encoding: unicode

  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: <%= ENV["DATABASE_DB_D"] %>
  username: <%= ENV["DATABASE_USERNAME_D"] %>
  password: <%= ENV["DATABASE_PASSWORD_D"] %>
  host: <%= ENV["DATABASE_HOST_D"] %>
  port: <%= ENV["DATABASE_PORT_D"] %>
  schema_search_path: <%= ENV["DATABASE_SCHEMA_D"] %>
  
  
test:
  <<: *default



production:
  <<: *default
  database: <%= ENV["DATABASE_DB"] %>
  username: <%= ENV["DATABASE_USERNAME"] %>
  password: <%= ENV["DATABASE_PASSWORD"] %>
  host: <%= ENV["DATABASE_HOST"] %>
  port: <%= ENV["DATABASE_PORT"] %>
  schema_search_path: <%= ENV["DATABASE_SCHEMA"] %>
